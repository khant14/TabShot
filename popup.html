<!DOCTYPE html>
<html>
<head>
  <title>TabShot</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <h1>TabShot</h1>
    <div class="content">
      <div class="capture-options">
        <label class="toggle-container">
          <input type="checkbox" id="fullPageToggle">
          <span class="toggle-label">Capture full page</span>
        </label>
      </div>
      <button id="captureBtn">Capture Current Tab</button>
      <div id="tabsList" class="tabs-list"></div>
    </div>
  </div>
  <script src="scripts/popup.js"></script>
</body>
</html>
