<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <canvas id="canvas16" width="16" height="16"></canvas>
  <canvas id="canvas48" width="48" height="48"></canvas>
  <canvas id="canvas128" width="128" height="128"></canvas>
  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      
      // Background
      ctx.fillStyle = '#4CAF50';
      ctx.beginPath();
      ctx.roundRect(size * 0.1, size * 0.1, size * 0.8, size * 0.8, size * 0.15);
      ctx.fill();
      
      // Inner rectangle
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.roundRect(size * 0.25, size * 0.25, size * 0.5, size * 0.5, size * 0.1);
      ctx.fill();
      
      // Center circle
      ctx.fillStyle = '#4CAF50';
      ctx.beginPath();
      ctx.arc(size * 0.5, size * 0.5, size * 0.15, 0, Math.PI * 2);
      ctx.fill();
      
      // Download link
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Generate all sizes
    drawIcon(document.getElementById('canvas16'));
    drawIcon(document.getElementById('canvas48'));
    drawIcon(document.getElementById('canvas128'));
  </script>
</body>
</html>
